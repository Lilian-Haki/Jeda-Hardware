<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/login.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Sign Up</title>
</head>
<body>
  <!--nav part-->
<header>
  <input type="checkbox" name="" id="toggler">
  <label for="toggler"  class="fas fa-bars"></label>
<nav class="navbar">
  <a href="#">Jeda Hardware</a>  
</nav>
</header>
<!--end of nav part-->
<body>

<!--login part-->
<div class="box">
  <div class="container">
      <form action= "/register" method="post" autocomplete="off" id="form">
      <p class="loginh">Create an Account</p>
      <div class="top-header">
          <span>Have an account?Go back to<a href="{{url_for('login')}}"> sign in</a></span>
      </div>
      <!-- alert-->
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for msg in messages %}
      <h4>{{msg}}</h4>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <div class="input-field">
          <input type="text" class="input" placeholder="Enter your full names" name="username" id="username" required>
          <i class="bx bx-user"></i>
      </div>
      <div class="input-field">
          <input type="text" class="input" placeholder="Enter your email address" name="email" id="email" required onkeydown="validation()">
          <i class="bx bx-user"></i>
          <span id="text"></span>
      </div>
      <div class="input-field">
          <input type="password" class="input" placeholder="Password" name="password" id="password" required>
          <i class="bx bx-lock-alt"></i>
      </div>
      <div class="input-field">
          <input type="submit" class="submit" value="Register">
      </div>
  </form>
  </div>
</div>
<!--end of login part-->
<script type="text/javascript">
  function validation()
  {
      var form = document.getElementById("form");
      var email = document.getElementById("email").value;
      var text = document.getElementById("text");
      var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (email.match(pattern))
      {
          form.classList.add("valid");
          form.classList.remove("invalid");
          text.innerHTML = "Your email address is valid";
          text.style.color = "#fff";
      }
      else{
          form.classList.remove("valid");
          form.classList.add("invalid");
          text.innerHTML = "Please enter valid email address!";
          text.style.color = "#ff0000";

      }
  }

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
</body>

</html>
