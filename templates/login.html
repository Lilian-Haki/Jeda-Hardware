<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sign In</title>
</head>
<body>
<!--nav part-->
<header>
<nav class="navbar">
<a href="#">Jeda Hardware</a>  
</nav>
</header>
<!--end of nav part-->
<body>
    <!--login part-->
 <div class="box">
      
    <div class="container">  
       
        <form action="{{ url_for('login')}}" method="post" autocomplete="off" id="form">
        <p class="loginh">Login</p>
        <div class="top-header">
            <span>Have an account?If not<a href="{{url_for('register')}}"> sign up</a></span>
        </div>
        <!-- alert-->
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for msg in messages %}
      <h4>{{msg}}</h4>
      {% endfor %}
      {% endif %}
      {% endwith %}
        <div class="input-field">
             <input type="text" name="email" id="email" class="input"
                        placeholder="Email Address" required="required" onkeydown="validation()">
                        <span id="text"></span>
        </div>
        <div class="input-field">
            <input type="password" class="input" name="password" placeholder="Password" required>
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-field">
            <input type="submit" class="submit" value="Login" OnClick="CmdLogin_ServerClick">
        </div>
    </form>
    </div>
</div>
<!--end of login part-->
<script type="text/javascript">
    function validation()
    {
        var form = document.getElementById("form");
        var email = document.getElementById("email").value;
        var text = document.getElementById("text");
        var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

        if (email.match(pattern))
        {
            form.classList.add("valid");
            form.classList.remove("invalid");
            text.innerHTML = "Your email address is valid";
            text.style.color = "#fff";
        }
        else{
            form.classList.remove("valid");
            form.classList.add("invalid");
            text.innerHTML = "Please enter valid email address!";
            text.style.color = "#ff0000";

        }
    }

</script>
